<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>

    <link rel="stylesheet" href="https://quythanh.tk/assets/css/fontawesomepro/all.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <a href="/" class="shop_name">TP Store</a>
            <div class="search">
                <i class="fa-light fa-magnifying-glass"></i>
                <input type="text" placeholder="Search Store">
            </div>
            <nav>
                <a href="/">
                    <i class="fa-duotone fa-house"></i>
                </a>
                <a href="/cart">
                    <i class="fa-duotone fa-cart-shopping"></i>
                </a>
                <div class="user"></div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="spotlight">
            <div class="main__img">
                <img src="./assets/img/spotlight/g01.jpg" alt="">
            </div>
            
            <div class="list__img">
                <div class="active">
                    <img src="./assets/img/spotlight/g01_thumbnail.jpg" alt="">
                    <div class="info">
                        <div class="info__price">Free</div>
                        <div class="info__control">
                            <button>PLAY FOR FREE</button>
                            <button>ADD TO WISHLIST</button>
                        </div>
                    </div>
                </div>
                <div>
                    <img src="./assets/img/spotlight/g02_thumbnail.jpg" alt="">
                    <div class="info">
                        <div class="info__price">1.139.000đ</div>
                        <div class="info__control">
                            <button>
                                <i class="fa-duotone fa-cart-shopping"></i>
                                ADD TO CART
                            </button>
                            <button>ADD TO WISHLIST</button>
                        </div>
                    </div>
                </div>
                <div>
                    <img src="./assets/img/spotlight/g03_thumbnail.jpg" alt="">
                    <div class="info">
                        <div class="info__price">1.090.000đ</div>
                        <div class="info__control">
                            <button>
                                <i class="fa-duotone fa-cart-shopping"></i>
                                ADD TO CART
                            </button>
                            <button>ADD TO WISHLIST</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section__title">Most popular</h2>
            <div class="section__inner">
                <div class="list_game">
                    <div class="game">
                        
                    </div>
                    <div class="game">

                    </div>
                    <div class="game">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/spotlight.js"></script>
</body>
</html>
